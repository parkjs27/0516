<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>innerHTML 활용</title>
<script>
function change() {
	let p = document.getElementById("firstP");
	p.innerHTML= "검색엔진 <img src='chrome.png'> ";
}
</script>
</head>
<body>
<h3>innerHTML 활용 : 아래 글자에 클릭하면
 예쁜 검색엔진 로고가 보입니다.</h3>
<hr>
<p id="firstP" style="color:blue" 
	onclick="change()">
	여기에	<span style="color:red">클릭하세요</span>
</p>
</body>
</html>
